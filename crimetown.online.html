<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Page with Background Audio</title>
  <style>
    /* ===== Background Section ===== */
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('crimers.png') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      color: #ddd;
    }

    /* ===== Login UI Section ===== */
    .login-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(25, 25, 25, 0.5); /* black/grey semi-transparent */
      backdrop-filter: blur(12px);
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
      width: 320px;
      box-sizing: border-box;
      text-align: center;
    }

    .login-container h2 {
     color: #ff0000;
  text-shadow:
    0 0 5px #ff0000,
    0 0 10px #ff0000,
    0 0 20px #ff0000,
    0 0 40px #ff0000;
  font-weight: 700;
  margin-bottom: 30px;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0 20px 0;
      border: none;
      border-radius: 6px;
      background: #333;
      color: #eee;
      font-size: 16px;
      box-sizing: border-box;
    }

    .login-container input[type="text"]::placeholder,
    .login-container input[type="password"]::placeholder {
      color: #bbb;
    }

    .login-container button {
      width: 100%;
      padding: 14px 15px;
      border: none;
      border-radius: 6px;
      background-color: #555;
      color: #eee;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-weight: 600;
    }

    .login-container button:hover {
      background-color: #777;
    }

    /* ===== Audio Section ===== */
    audio.background {
      display: none; /* Hide the audio controls */
    }
  </style>
</head>
<body>

  <!-- Login UI -->
  <div class="login-container">
    <h2>Crimetown</h2>
    <input type="text" placeholder="Username" />
    <input type="password" placeholder="Password" />
    <button onclick="login()">Log In</button>
  </div>

  <!-- Background audio -->
  <audio class="background" autoplay loop muted>
  <source src="background.mp3" type="audio/mpeg" />
  Your browser does not support the audio element.
  </audio>

  <script>
  const users = {
    pale: "paleextortedyouLOL",
    bob: "secret",
    tommy: "crimelord",
    jenny: "queen123"
  };

  function login() {
    const username = document.querySelector('input[placeholder="Username"]').value.trim();
    const password = document.querySelector('input[placeholder="Password"]').value;

  app.post("/login", express.urlencoded({ extended: true }), (req, res) => {
  const { username, password } = req.body;

  if (users[username] && users[username].password === password) {
    // redirect to dashboard with user info
    res.redirect(`/dashboard.html?user=${encodeURIComponent(username)}`);
  } else {
    res.send("Invalid username or password");
  }
});
</script>


</body>
</html>
